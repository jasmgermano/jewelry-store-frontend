        <section id="sec-aneis">
            <h2>ANÉIS</h2>

                <div class="aneis-item">
                    <a href="">
                        <div class="aneis-item--img"><img src="" /></div>
                    </a>
                    <div class="aneis-item--nome">--</div>

                </div> 
            </div>
                <div class="area-aneis"></div>
           
        </section>
        <section id="sec-colares">
            <h2>COLARES</h2>
            <div class="colares">

                        <div class="colares-item--img"><img src="" /></div>

                    <div class="colares-item--nome">--</div>
                    <div class="colares-item--preco">R$ --</div>
                </div>

        </section>
        <section id="sec-pulseiras">
            <h2>PULSEIRAS</h2>
            <div class="pulseiras">
                <div class="pulseiras-item">

                        <div class="pulseiras-item--img"><img src="" /></div>

                    <div class="pulseiras-item--preco">R$ --</div>
                </div>

            <div class="area-pulseiras"></div>

        <!-- modal -->
        <div class="area-modal">
            <div class="body-modal">
                <div class="img-modal">
                    <img src="" alt="">
                </div>
                <div class="info-modal">
                    <h1>--</h1>
                    <div class="info-modal--desc">--</div>
                    <div class="info-modal--area-preco">
                        <div class="info-modal--texto-preco">Preço</div>
                        <div class="info-modal--preco">
                            <div class="info-modal--precoatual">R$ --</div>
                            <div class="info-modal--qt-area">
                                <button class="info-modal--qtmenos">-</button>
                                <div class="info-modal--qt">1</div>
                                <button class="info-modal--qtmais">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="info-modal--add">Adicionar ao carrinho</div>
                    <div class="info-modal--cancelar">Cancelar</div>
                </div>
            </div>
        </div>
        <div class="area-carrinho">
            <div class="body-carrinho">
                <h2>SEU CARRINHO</h2>
                <div class="vazio">Carrinho vazio</div>
                <div class="carrinho"></div>
                <div class="item-carrinho">
                    <div class="item-carrinho--img">
                        <img src="" alt="">
                    </div>
                    <div class="info-carrinho">
                        <div class="item-carrinho--nome">teste</div>
                        <div class="item-carrinho--qtd">qtd:1</div>
                    </div>
                    <div class="item-carrinho--qtarea">
                        <button class="item-carrinho-qtmenos">-</button>
                        <div class="item-carrinho--qt">1</div>
                        <button class="item-carrinho-qtmais">+</button>
                    </div>
                </div>
                <div class="linha"></div>
                <div class="total-carrinho">
                    <span>R$ --</span>
                </div>
                <button class="carrinho-finalizar">Finalizar compra</button>
                <div class="carrinho-cancelar">Fechar</div>
                    </div>
                    </div>

                    <footer>
                        <div class="logo-footer">
                            <img src="images/logo-verde.svg" alt="">
                            <div class="icons">
